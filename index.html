<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="tap" class="page active">
            <h1>Tap the Circle!</h1>
            <div id="circle" onclick="tapCircle(event)" ontouchstart="tapCircle(event)"></div>
            <div id="score-container">
                Score: <span id="score">0</span>
            </div>
            <div id="clicks-container">
                Clicks Left: <span id="clicks">2000</span>/2000
            </div>
        </div>
        <div id="earn" class="page">
            <h1>Earn</h1>
            <p>This is the earn page.</p>
        </div>
        <div id="farm" class="page">
            <h1>Farm</h1>
            <button id="start-farm" onclick="startFarm()">Start Farm</button>
            <div id="farm-info" style="display: none;">
                <p>Farm Active!</p>
                <p>Time Left: <span id="time-left"></span></p>
                <p>Coins Earned: <span id="coins-earned">0.000</span></p>
                <button id="collect-coins" style="display: none;" onclick="collectCoins()">Collect Coins</button>
            </div>
        </div>
        <div id="friends" class="page">
            <h1>Friends</h1>
            <p>This is the friends page.</p>
        </div>
    </div>
    <div id="menu">
        <button onclick="navigateTo('tap')">Tap</button>
        <button onclick="navigateTo('earn')">Earn</button>
        <button onclick="navigateTo('farm')">Farm</button>
        <button onclick="navigateTo('friends')">Friends</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
